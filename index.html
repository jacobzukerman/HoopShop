<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoop Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="background-video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>

    <main>
        <section class="hero">
            <h1>Hoop Store</h1>
        </section>

        <section class="products">
            <h2>Sneaker Chains</h2>
            <div class="product-grid" id="sneaker-chains">
                <!-- Sneaker chains will be dynamically added here -->
            </div>

            <h2>Sticker Packs</h2>
            <div class="product-grid" id="sticker-packs">
                <!-- Sticker packs will be dynamically added here -->
            </div>
        </section>

        <section id="purchase-history-section" class="purchase-history-section">
            <h2>Purchase History</h2>
            <div id="purchase-history"></div>
        </section>

        <section id="video-section">
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="videos/hoop-store-video.mp4" type="video/mp4">
                </video>
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: $<span id="cart-total-amount">0.00</span></p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAW2PDdUiX99hgmsvEdMF_aNPQrvGk_lLw",
            authDomain: "hoop-shop.firebaseapp.com",
            projectId: "hoop-shop",
            storageBucket: "hoop-shop.firebasestorage.app",
            messagingSenderId: "1094913090090",
            appId: "1:1094913090090:web:bd2beddcf966a77a399953",
            measurementId: "G-EXKQVF5G81"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.db = db;
        window.firebaseInitialized = true;

        // Import and initialize main script after Firebase is ready
        import('./script.js');
    </script>
</body>
</html>
