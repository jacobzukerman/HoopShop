<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoop Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="background-video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>

    <main>
        <section class="hero">
            <h1>Hoop Store</h1>
        </section>

        <section class="products">
            <h2>Sneaker Chains</h2>
            <div class="product-grid" id="sneaker-chains">
                <!-- Sneaker chains will be dynamically added here -->
            </div>

            <h2>Sticker Packs</h2>
            <div class="product-grid" id="sticker-packs">
                <!-- Sticker packs will be dynamically added here -->
            </div>
        </section>

        <div class="purchase-history-link">
            <a href="#purchase-history-section">View Purchase History</a>
        </div>

        <section id="purchase-history-section" class="purchase-history-section">
            <h2>Purchase History</h2>
            <div id="purchase-history"></div>
        </section>

        <section id="video-section">
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="videos/hoop-store-video.mp4" type="video/mp4">
                </video>
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: $<span id="cart-total-amount">0.00</span></p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
